<!doctype html>
<head>
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <h1 class="display-6 fw-bold text-primary">Welcome to Travel Plan</h1>            
        </div>
        <form method="post" action="{{url_for('results')}}">
            <div class="col-md-6 mx-auto text-center">
                <label for="name" class="form-label fw-bold fs-5">Origin</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <select name="origin" id="origin" style="width: 150px; font-size: 20px;">
                        <option value="Ithaca">Ithaca</option>
                    </select>
                </div>
                <label for="name" class="form-label fw-bold fs-5">Destination</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <select name="dest" id="dest" style="width: 150px; font-size: 20px;">
                        <option value="Newyork">New York</option>
                    </select>
                </div>  
                <label for="date" class="form-label fw-bold fs-5">Date</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="date" id="date" value="2022-10-21" name="date" style="width: 150px; font-size: 20px;" required>
                </div>             
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" style="margin-top: 2opx;">Submit</button>
                </div>            
            </div>
        </form>
     </main>      
   </body>
</html>
